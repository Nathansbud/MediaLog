<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel='shortcut icon' type='image/x-icon' href='data/icons/favicon.ico'/>
    <title>Media Log</title>
</head>
<body>
    <div id="navbar">
        <ul class="nav">
            <li><a id="tv_button" href="javascript:void(0)">Shows</a></li>
            <li><a id="movie_button" href="javascript:void(0)">Movies</a></li>
            <li><a id="book_button" href="javascript:void(0)">Books</a></li>
        </ul>
    </div>
    <div id="search">   
        <span id="search_span">Filter: <input id="searchbar" type="text"></input>
    </div>
    <div id="tv">
        <h1>TV Log</h1>
        <h3 class='legend'>[<span class='rewatched'>Rewatched</span> - <span class="watched">Completed</span> - <span class="saw">Watched</span> - <span class="unfinished">Unfinished</span> - <span class="abandoned">Abandoned</span> - <span class="unwatched">Unwatched</span>]</h3>
        <ul id="tv_list">
        </ul>
    </div>
    <div id="movies">
        <h1>Movie Log</h1>
        <h3 class='legend'>[<span class='rewatched'>Rewatched</span> - <span>Watched</span>]</h3>
        <ul id="movie_list">        
       </ul>
    </div>
    <div id="books">
        <h1>Book Log<sup><a href="https://zpark.zamiton.com">*</a></sup></h1>
        <h3 class='legend'>[<span>Read</span> - <span class='unfinished'>Reading</span>]</h3>
        <ul id="book_list">        
       </ul>
    </div>

    <script src="data/media.js"></script>
    <script src="script.js"></script>
</body>
</html>
